      <h1>Bar Chart</h1>
      <div class = "barchart">
        <h2>Customize your visualization</h2>
      <form method="GET" id="barchart" action="javascript:function" form name="form1">
          
          <label> Chart Title </label><br>
          <input type="text" name="title" id="txt"
          placeholder="Enter your Chart Title"><br><br>
          <label> X-Title </label><br>
          <input type="text" name="xtitle" id="title"
          placeholder="Enter your X-Title"><br><br>
          <label> Y-Title </label><br>
          <input type="text" name="ytitle" id="title"
          placeholder="Enter your Y-Title"><br><br>
          <label> Height </label><br>
         <input type="number" id="height" name="height" step="1" min="0" max="1000"
          placeholder="select height"><br><br>
          <label> Width </label><br>
          <input type="number" id="width" name="width" step="1" min="0" max="1000"
          placeholder="select width"><br><br>
          X Value:
          <input id="xValue" type="number" step="any" placeholder="Enter X-Value"> <br><br>
          Y Value:
          <input id="yValue" type="number" step="any" placeholder="Enter Y-Value">
          <div id="chartContainer" style="height: 270px; width: 100%;">
          </div>
          <input type="submit"  id="CreateChart" value="Create Chart" >
        

        <script type="text/javascript">
          window.onload = function() 

          {
              var dps = []; //dataPoints. 
  
              var chart = new CanvasJS.Chart("chartContainer", {
                  title: {
                      text:title
                  },
                  data: [{
                      type: "bar",
                      dataPoints: dps
                  }]
              });
  
              function addDataPointsAndRender() {
                  xValue = Number(document.getElementById("xValue").value);
                  yValue = Number(document.getElementById("yValue").value);
                  dps.push({
                      x: xValue,
                      y: yValue
                  });
                  chart.render();
              }
  
              var renderButton = document.getElementById("CreateChart");
              renderButton.addEventListener("click", addDataPointsAndRender);
          }
          

      </script>
          
        <label> Or upload your CSV file </label><br>
          <input type="file" id="real-file" hidden="hidden"/>
          <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
          <script type="text/javascript">
              $(function () {
                  $("#upload").bind("click", function () {
                      var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/;
                      if (regex.test($("#fileUpload").val().toLowerCase())) {
                          if (typeof (FileReader) != "undefined") {
                              var reader = new FileReader();
                              reader.onload = function (e) {
                                  var entities = new Array();
                                  var rows = e.target.result.split("\r\n");
                                  for (var i = 0; i < rows.length; i++) {
                                      var cells = rows[i].split(",");
                                      if (cells.length > 1) {
                                          var entity = {};
                                          entity.rows = cells[0];
                                          entity.colums = cells[1];
                                          entities.push(entity);
                                      }
                                  }
                                  $("#dvCSV").html('');
                                  $("#dvCSV").append(JSON.stringify(entities));
                              }
                              reader.readAsText($("#fileUpload")[0].files[0]);
                          } else {
                              alert("This browser does not support HTML5.");
                          }
                      } else {
                          alert("Please upload a valid CSV file.");
                      }
                  });
              });
          </script>
          <input type="file" id="fileUpload" />
          <input type="button" id="upload" value="Upload" />
          <hr />
          <div id="dvCSV">
          </div>
      </form>
